<!DOCTYPE html>
<html>
    <head>
        <title>Pirate</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f3f3f3;
            }
    
            h1 {
                color: #242121;
            }
    
            div {
                background-color: #eee;
                border: 1px solid #f2bea0;
                padding: 1px;
                margin: 5px;
                border-radius: 5px;
            }
    
            p {
                font-size: 19px;
                margin: 0;
            }
    
            #locations, #penalty {
                font-weight: bold;
            }
    
            #help {
                color: #007bff;
                cursor: pointer;
            }
    
            #help:hover {
                text-decoration: underline;
            }
    
            .location img {
                max-width: 100px;
                max-height: 100px;
            }
    
            .location {
                width: 100px;
                height: 100px;
                background-color: #eee;
                border: 1px solid #ccc;
                display: flex;
            }
    
            #game-field {
                display: grid;
                grid-template-columns: repeat(5, 1fr);
            }
        </style>
    </head>
    <body>
        <h1>Find the treasure by Tarun Yada</h1>
    <div>
        <p>Click on the locations to search for treasure, beware the traps.</p>
    </div>
    <div>
        <p id="locations">Number of locations checked is zero.</p>
    </div>
    <div>
        <p id="penalty">Penalty is zero.</p>
    </div>
    <div>
        <p id="help">Click for help.</p>
    </div>
    <div>
        <p id="helpRep">Help report</p>
    </div>
    <div id="game-field">
        
        <div class="location"><img id="img0" src="treasur_Location.jpg" alt="" onclick="check(0)"></div>
        <div class="location"><img id="img1" src="treasur_Location.jpg" alt="Treasure" onclick="check(1)"></div>
        <div class="location"><img id="img2" src="treasur_Location.jpg" alt="Trap" onclick="check(2)"></div>
        <div class="location"><img id="img3" src="treasur_Location.jpg" alt="Pirate" onclick="check(3)"></div>
        <div class="location"><img id="img4" src="treasur_Location.jpg" alt="Starting Location" onclick="check(4)"></div>

        <div class="location"><img id="img5" src="treasur_Location.jpg" alt="Starting Location" onclick="check(5)"></div>
        <div class="location"><img id="img6" src="treasur_Location.jpg" alt="Treasure" onclick="check(6)"></div>
        <div class="location"><img id="img7" src="treasur_Location.jpg" alt="Trap" onclick="check(7)"></div>
        <div class="location"><img id="img8" src="treasur_Location.jpg" alt="Pirate" onclick="check(8)"></div>
        <div class="location"><img id="img9" src="treasur_Location.jpg" alt="Starting Location" onclick="check(9)"></div>

        <div class="location"><img id="img10" src="treasur_Location.jpg" alt="Starting Location" onclick="check(10)"></div>
        <div class="location"><img id="img11" src="treasur_Location.jpg" alt="Treasure" onclick="check(11)"></div>
        <div class="location"><img id="img12" src="treasur_Location.jpg" alt="Trap" onclick="check(12)"></div>
        <div class="location"><img id="img13" src="treasur_Location.jpg" alt="Pirate" onclick="check(13)"></div>
        <div class="location"><img id="img14" src="treasur_Location.jpg" alt="Starting Location" onclick="check(14)"></div>

        <div class="location"><img id="img15" src="treasur_Location.jpg" alt="Starting Location" onclick="check(15)"></div>
        <div class="location"><img id="img16" src="treasur_Location.jpg" alt="Treasure" onclick="check(16)"></div>
        <div class="location"><img id="img17" src="treasur_Location.jpg" alt="Trap" onclick="check(17)"></div>
        <div class="location"><img id="img18" src="treasur_Location.jpg" alt="Pirate" onclick="check(18)"></div>
        <div class="location"><img id="img19" src="treasur_Location.jpg" alt="Starting Location" onclick="check(19)"></div>

        <div class="location"><img id="img20" src="treasur_Location.jpg" alt="Starting Location" onclick="check(20)"></div>
        <div class="location"><img id="img21" src="treasur_Location.jpg" alt="Treasure" onclick="check(21)"></div>
        <div class="location"><img id="img22" src="treasur_Location.jpg" alt="Trap" onclick="check(22)"></div>
        <div class="location"><img id="img23" src="treasur_Location.jpg" alt="Pirate" onclick="check(23)"></div>
        <div class="location"><img id="img24" src="treasur_Location.jpg" alt="Starting Location" onclick="check(24)"></div>
    </div>
    <script>
        var ids = [];
        var checkCount = 0;
        var penalty = 0;
        var lastCheck = 0;
        var treasureLocation = 5;
        var trapLocation = 18;
        var gameOver = false;
      
        for (var i = 0; i < 25; i++) {
          ids.push("img" + i);
        }
      
        function check(position) {
          if (gameOver) return;
      
          var id = ids[position];
          var img = document.getElementById(id);
      
          if (position === treasureLocation) {
            img.src = "tresure.png";
            gameOver = true;
            penalty -= 3;
          } else if (position === trapLocation) {
            img.src = "trapimg.png";
            gameOver = true;
            penalty += 4;
          } else {
            img.src = "pirate.png";
            checkCount++;
            penalty++;
          }
      
          document.getElementById("locations").textContent = "Number of locations checked is " + checkCount;
          document.getElementById("penalty").textContent = "Penalty is " + penalty;
      
          lastCheck = position;
        }
      
        function help() {
          if (gameOver) return;
      
          var treasureRow = Math.floor(treasureLocation / 5);
          var treasureCol = treasureLocation % 5;
          var lastRow = Math.floor(lastCheck / 5);
          var lastCol = lastCheck % 5;
      
          var rowDiff = Math.abs(treasureRow - lastRow);
          var colDiff = Math.abs(treasureCol - lastCol);
      
          if ((rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1)) {
            document.getElementById("helpRep").textContent = "Can smell it";
          } else if ((rowDiff === 2 && colDiff === 0) || (rowDiff === 0 && colDiff === 2)) {
            document.getElementById("helpRep").textContent = "Close Matie";
            penalty += 2;
          } else {
            document.getElementById("helpRep").textContent = "Step faster";
            penalty += 2;
          }
      
          document.getElementById("penalty").textContent = "Penalty is " + penalty;
        }
      
        document.getElementById("help").onclick = help;
      </script>
    </body>
</html>
