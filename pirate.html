            var myids = [ln0,ln1,ln2,ln3,ln4,
                        ln5,ln6,ln7,ln8,ln9,
                        ln10,ln11,ln12,ln13,ln14,
                        ln15,ln16,ln17,ln18,ln19,
                        ln20,ln21,ln22,ln23,ln24]
            var checkCount=0;
            var penalty=0;
            var lastCheck=0;
            var treasurLocation=5;
            var trapLocation=18;
            var gameOver = false;

            function check(position) {

            if (gameOver) {
                return;
            }
            var id = ids[position];
            var img = document.getElementById(id);

            if (position == treasureLocation) {
                img.src = "treasure.jpg";
                gameOver = true;
                penalty = penalty - 3;
            }
            else if (position == trapLocation) {
                img.src = "Trap.jpg";
                gameOver = true;
                penalty = penalty + 4;
            }
            else {
                img.src = "Pirate.jpg";
            }

            checkCount++;
            penalty++;
            var id_location = document.getElementById("locations");
            id_penalty = document.getElementById("penalty");
            id_location.innerHTML = `Number of locations checked is  ${checkCount}`;
            id_penalty.innerHTML = `Penalty is ${penalty}`;
            lastCheck = position;
        }

        function help() {

            console.log("triggered");
            let col = treasureLocation % 5;
            let row = Math.floor((treasureLocation - 1) / 5);
            let col1 = lastCheck % 5;
            let row1 = Math.floor((lastCheck - 1) / 5);

            let rowDiff = Math.abs(row - row1);
            let colDiff = Math.abs(col - col1);

            if ((rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1)) {
                console.log("can smell triggered");
                document.getElementById("help").textContent = 'Can smell it';
            }
            else if (rowDiff + colDiff === 2) {
                console.log("close matie");
                document.getElementById("help").textContent = 'Close Matie';
            }
            else {
                console.log("step faster");
                document.getElementById("help").textContent = 'Step Faster';
            }
            penalty += 2;
            id_penalty.innerHTML = `Penalty is ${penalty}`;
        }

        var trapLocation, treasureLocation;

        function resetGame() {
            checkCount = 0;
            penalty = 0;
            lastCheck = 0;
            gameOver = false;

            trapLocation = Math.floor(Math.random() * 25);
            treasureLocation = Math.floor(Math.random() * 25);
            while (trapLocation === treasureLocation) {
                treasureLocation = Math.floor(Math.random() * 25);
            }
            document.getElementById("locations").textContent = "Locations Checked: 0";
            document.getElementById("penalty").textContent = "Penalty: 0";
            document.getElementById("help").textContent = "";
        }
        id_locations.innerHTML = `Number of locations checked is  ${checkCount}`;
